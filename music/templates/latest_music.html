{% extends "base.html" %}

{% block content %}


    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-12">
                <p class="text-center text-white"></p>
            </div>
        </div>
    </div>
    <div class="container border-bottom">
        <div class="row mt-5 mb-1 p-3">
            <div class="col-6">
                <div class="float-left">
                    <a class="btn btn-black text-uppercase" href="{% url 'music' %}"> <i class="fas fa-chevron-left"></i> Back to artists / DJ's
                        
                    </a>
                </div>
            </div>
            <div class="col-6">
                <div class="float-right text-uppercase">
                    <h3>Latest Music</h3>
                </div>
            </div>  
        </div>
    </div>
    
    {% for latestMusic in object_list %}
    <div class="container mt-3 mb-3">
        <div class="col-12">
            <div class="row justify-content-center mb-3">
                <h4 class="mb-1 text-uppercase text-black">{{ latestMusic.artist_name }}</h4>
            </div>
        </div>
        <div class="row">
                <div class="col-10 col-m-8 col-lg-6 mx-auto">
                    <a href="#">
                        <img class="card-img-top img-fluid border border-white"  src="{{ latestMusic.track_image.url }}" alt="{{ product.artist_name }}">
                    </a>
                </div>
                <div class="col-10 col-m-8 col-lg-6 mx-auto mb-3">
                    <p class="text-center text-white">{{ latestMusic.track_bio | safe }}</p>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row mt-5 mb-1 p-3">
            <div class="col-6 mx-auto">
                <div class="float-left">
                    <a class="btn btn-black text-uppercase" 
                        href="{{ artist.track_link }}">Listen Now
                    </a>
                </div>
            </div>
        </div>
    </div>            
{% endfor %}
</div>

<div class="container">
    <div class="row mb-5 pb-5">
        <div class="col-12">
            <p class="text-center text-white"></p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mb-5 pb-5">
        <div class="col-12">
            <p class="text-center text-white"></p>
        </div>
    </div>
</div>
{% endblock %}
