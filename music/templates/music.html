{% extends "base.html" %}

{% block content %}


    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-12">
                <p class="text-center text-white"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-2 pt-2">
            <div class="col-12">
                <p class="text-center text-white"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-12">
                <p class="text-center text-white"></p>
            </div>
        </div>
    </div>
    {% for artist in object_list %}
    <div class="container mb-3">
        <h3 class="mb-3">{{ artist.artist_name }}</h3>
        <div class="row">
                <div class="col">
                    <a href="#">
                        <img class="card-img-top img-fluid border border-white w-100 h-100"  src="{{ artist.artist_image.url }}" alt="{{ product.artist_name }}">
                    </a>
                </div>
                <div class="col-7 mx-auto my-auto">
                    <p class="text-center text-white">{{ artist.artist_bio }}</p>
                </div>
                <div class="col">
                    <div class="row justify-content-end mb-5">
                        <a class="btn btn-sm btn-purple col-auto" href="{{ artist.artist_link_spotify }}">Spotify
                        </a>
                    </div>
                    <div class="row justify-content-end mb-5"> 
                        <a class="btn btn-sm btn-purple col-auto" href="{{ artist.artist_link_bandcamp }}">Bandcamp
                        </a>
                    </div>
                    <div class="row justify-content-end">
                        <a class="btn btn-sm btn-purple col-auto" href="{{ artist.artist_link_soundcloud }}">Soundcloud
                        </a> 
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endfor %}
</div>

<div class="container">
    <div class="row mb-5 pb-5">
        <div class="col-12">
            <p class="text-center text-white"></p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mb-5 pb-5">

    </div>
</div>
{% endblock %}
